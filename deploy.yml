apiVersion: v1
kind: Namespace
metadata:
  name: k8s-demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo
  namespace: k8s-demo
  labels:
    app: k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-demo
  template:
    metadata:
      labels:
        app: k8s-demo
    spec:
      containers:
        - name: k8s-demo
          image: k8s-demo
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: k8s-demo
  namespace: k8s-demo
  labels:
    app: k8s-demo
spec:
  #  type: LoadBalancer
  #  type: NodePort
  ports:
    - port: 80
      protocol: TCP
  #      targetPort: 80
  selector:
    app: k8s-demo

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: k8s-demo
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-demo
                port:
                  number: 80
